name: CI with Security Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies & security tools
        run: |
          python -m pip install -r requirements.txt

      - name: Run tests (pytest)
        run: |
          # Fix ModuleNotFoundError by setting PYTHONPATH
          PYTHONPATH=. pytest --maxfail=1 --disable-warnings -q

      - name: Run Bandit (SAST) and save HTML report
        run: |
          bandit -r . -f html -o bandit-report.html || true

      - name: Run Semgrep (SAST) and save JSON report
        run: |
          semgrep --config=auto --json --output=semgrep-report.json . || true

      - name: Run Safety (SCA) and save report
        run: |
          safety check -r requirements.txt --full-report > safety-report.txt || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.html
            semgrep-report.json
            safety-report.txt
